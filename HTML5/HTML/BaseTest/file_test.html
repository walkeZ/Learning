<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>文档元素</title>
</head>

<body>
    

   
    <header>这里存放网页的标头部分：LOGO、标题、导航等
    	<!-- 组合标题 -->
        <hgroup>
            <h1>这里是一个大标题</h1>
            <h4>这里是一个副标题</h4>
        </hgroup>
    </header>

    <br>
    <br>
    <br>

    <p>这是一个段落、文本</p>
    <b>这是一个加粗</b>
    <span>这是一个什么都没有</span>

    <br>
    <br>
    <br>

    <footer>
        <h4>这里是尾部的副标题</h4> 这里存放页面的尾部：版权声明、友情链接等
    </footer>
</body>

</html>
